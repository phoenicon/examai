<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Level Psychology Revision | 16-Mark Questions</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
  <header>
    <h1>A-Level Psychology Revision</h1>
    <p>Master 16-Mark Questions with AI Assistance</p>
    
    <div id="sessionControls">
      <span id="sessionStatus">No Active Session</span>
      <button id="startSessionBtn">Start Session</button>
      <button id="endSessionBtn">End Session</button>
    </div>
  </header>
  
  <main>
    <aside>
      <div class="sidebar-section">
        <h2>Settings</h2>
        
        <div class="setting-group">
          <h3>Display</h3>
          <div class="setting-option">
            <label>
              <input type="checkbox" id="darkModeToggle"> Dark Mode
            </label>
          </div>
          
          <div class="setting-option">
            <p>Text Size:</p>
            <label>
              <input type="radio" name="textSize" value="small"> Small
            </label>
            <label>
              <input type="radio" name="textSize" value="medium" checked> Medium
            </label>
            <label>
              <input type="radio" name="textSize" value="large"> Large
            </label>
          </div>
        </div>
        
        <div class="setting-group">
          <h3>Email</h3>
          <div class="setting-option">
            <input type="email" id="userEmail" placeholder="Your email address">
            <button id="saveEmailBtn">Save</button>
          </div>
        </div>
        
        <div class="setting-group">
          <h3>AI Services</h3>
          <div class="setting-option">
            <label>Claude API Key:</label>
            <input type="password" id="claudeAPIKey">
            <span id="claudeStatus" class="status-unknown">Not configured</span>
          </div>
          
          <div class="setting-option">
            <label>OpenAI API Key:</label>
            <input type="password" id="openaiAPIKey">
            <span id="openaiStatus" class="status-unknown">Not configured</span>
          </div>
          
          <button id="saveAPIKeysBtn">Save & Test Keys</button>
        </div>
        
        <div class="setting-group">
          <h3>Data</h3>
          <div class="setting-option">
            <button id="exportDataBtn">Export Your Data</button>
            <button id="importDataBtn">Import Data</button>
          </div>
        </div>
      </div>
    </aside>
    
    <section id="content">
      <div id="sessionSummary" style="display: none;"></div>
      
      <div class="topic-selection">
        <h2>Select Topic</h2>
        <select id="topicSelector">
          <option value="">Select a topic</option>
          <!-- Topics will be populated by JS -->
        </select>
      </div>
      
      <div id="topicContent">
        <!-- Topic content will be loaded here -->
        <p>Select a topic to begin.</p>
      </div>
    </section>
  </main>
  
  <footer>
    <p>A-Level Psychology Revision System | Created for Charlie | v1.0</p>
  </footer>
  
  <!-- Load JavaScript files -->
  <script src="js/storage.js"></script>
  <script src="js/session-tracker.js"></script>
  <script src="js/ai-service.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/topics.js"></script>
  <script src="js/mark-schemes.js"></script>
  <script src="js/sample-answers.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
